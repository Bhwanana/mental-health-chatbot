<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mental Health Chatbot</title>
</head>
<body>
  <h2>ðŸ§  Mental Health Chatbot</h2>
  
  <textarea id="msg" rows="4" cols="50" placeholder="Type your message..."></textarea><br>
  <button onclick="sendMsg()">Send</button>
  
  <p id="response">Bot will reply here...</p>

  <script>
    async function sendMsg() {
      const userMsg = document.getElementById("msg").value;

      const res = await fetch("/get", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({msg: userMsg})
      });

      const data = await res.json();
      document.getElementById("response").innerText = "Bot: " + data.response;
    }
  </script>
</body>
</html>
